				<div class="space"></div>
				<div class="stars"></div>
				<div class="mainStar">+</div>
				<div class="planet1">O</div>

						</li>
						<li>
							<p><span>></span>Track name</p>

						<li>

						</li>
						<li>
							<p><span>></span>Track name</p>
						</li>
						<li>
							<p><span>></span>Track name</p>
						</li>
					</ul>
				</div>
				<div class="ship">
					<img class="fire" src="./img/fire.gif" alt="fire">
					<img class="astro" src="./img/ship.gif" alt="ship">
				</div>
				<div class="equilizer">
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
