<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example of test rom</title>
	<link rel="stylesheet" href="./main.css">
	<script src="./main.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
	<div class="gameboy">
		<div class="screen">
			<div class="wrapper step-6">
				<div class="logo"><img src="./img/logo.png" alt="logo"></div>
				<div class="earth"></div>
				<div class="space"></div>
				<div class="stars"></div>
				<div class="mainStar">+</div>
				<div class="planet1">O</div>
				<div class="planet2">o</div>
				<div class="mainScreen">
					<div class="album">PAKETA</div>
					<div class="musician">MUSIC: STRESS_TN</div>
					<div class="code">CODE: NITRO2K</div>
					<div class="art">ART: ...</div>
					<div class="start"> CLICK START </div>
				</div>
				<div class="playlist">
					<ul>
						<li class="active">
							<p>RAILROAD SWITCH</p>
						</li>
						<li>
							<p>THEATRE OF THE ABSURD</p>
						</li>
						<li>
							<p>PROMISE</p>
						</li>
						<li>
							<p>STARWAY</p>
						</li>
						<li>
							<p>CRYOGENIC DREAM</p>
						</li>
						<li>
							<p>POPCORN</p>
						</li>
						<li>
							<p>SPACETIME</p>
						</li>
						<li>
							<p>GOAL ACHIEVING</p>
						</li>
						<li>
							<p>ACROSS THE SATURN RINGS</p>
						</li>
					</ul>
				</div>
				<div class="ship">
					<img class="fire" src="./img/fire.gif" alt="fire">
					<img class="astro" src="./img/ship.gif" alt="ship">
				</div>
				<div class="equilizer">
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
					<ul class="li"></ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
